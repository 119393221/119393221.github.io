		  technologies that exist to augment and expand human capabilities.

			<h3 Align = "center"> Distributed Cloud<style Font-Size: 60px;></h3>
			  <p>Distributed cloud is the application of cloud computing technologies to interconnect data and applications served from multiple geographic locations.
			  Distributed, in an information technology (IT) context, 
			  means that something is shared among multiple systems which may also be in different locations.</p>
